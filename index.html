<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pote do Gordão Guloso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="bolo-icon.png" alt="bolo-icon">
        <h1 class="cabecalho-titulo">Pote do Gordão Guloso</h1>
        <ul class="cabecalho-lista">
            <li class="cabecalho-item">Sabores</li>
            <li class="cabecalho-item">Preços</li>
        </ul>
    </header>
    <section class="maluca">
        <img class="maluca-imagem" src="nega-maluca-thamires.jpg" alt="foto da nega maluca">
        <h2 class="maluca-sabor">SABOR:</h2>
        <p class="maluca-nome-do-sabor">Nega maluca</p>
        <p class="maluca-preco">Preço: R$4,00</p>
    </section>
</body>

</html>
